version: 2
jobs:
  Build-Application:
    working_directory: ~/repo
    docker:
      - image: 'circleci/node:8.10.0'
    steps:
      - checkout
      - restore_cache:
          key: 'v1-dependencies-{{ checksum "package.json" }}'
      - run:
          name: Install dependencies
          command: npm install
      - save_cache:
          key: 'v1-dependencies-{{ checksum "package.json" }}'
          paths:
              - node_modules
  Run-Lint:
    working_directory: ~/repo
    docker:
      - image: 'circleci/node:8.10.0'
    steps:
      - checkout
      - restore_cache:
          key: 'v1-dependencies-{{ checksum "package.json" }}'
      - run:
          name: Lint code
          command: npm run lint
  Mocha-Tests:
    working_directory: ~/repo
    docker:
      - image: 'circleci/node:8.10.0'
    steps:
      - checkout
      - restore_cache:
          key: 'v1-dependencies-{{ checksum "package.json" }}'
      - run:
          name: Test code
          command: npm test
workflows:
  version: 2
  build-lint-test:
    jobs:
      - Build-Application
      - Run-Lint:
          requires: 
            - build
      - Mocha-Tests:
          requires: 
            - build
          context: app-environment-variables
