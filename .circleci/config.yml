version: 2
jobs:
  build:
    working_directory: ~/repo
    docker:
      - image: 'circleci/node:8.10.0'
    steps:
      - checkout
      - restore_cache:
          key: 'v1-dependencies-{{ checksum "package.json" }}'
      - run:
          name: Install dependencies
          command: npm install
      - save_cache:
          key: 'v1-dependencies-{{ checksum "package.json" }}'
          paths:
              - node_modules
  lint:
    working_directory: ~/repo
    docker:
      - image: 'circleci/node:8.10.0'
    steps:
      - checkout
      - restore_cache:
          key: 'v1-dependencies-{{ checksum "package.json" }}'
      - run:
          name: Lint code
          command: npm run lint
  test:
    working_directory: ~/repo
    docker:
      - image: 'circleci/node:8.10.0'
    steps:
      - checkout
      - restore_cache:
          key: 'v1-dependencies-{{ checksum "package.json" }}'
      - run:
          name: Test code
          command: npm test
workflows:
  version: 2
  build-lint-test:
    jobs:
      - build
      - lint:
          requires: 
            - build
      - test:
          requires: 
            - build
          context: app-environment-variables
