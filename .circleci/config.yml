version: 2
jobs:
  BuildApplication:
    working_directory: ~/repo
    docker:
      - image: 'circleci/node:8.10.0'
    steps:
      - checkout
      - restore_cache:
          key: 'v1-dependencies-{{ checksum "package.json" }}'
      - run:
          name: Install dependencies
          command: npm install
      - save_cache:
          key: 'v1-dependencies-{{ checksum "package.json" }}'
          paths:
              - node_modules
  RunLint:
    working_directory: ~/repo
    docker:
      - image: 'circleci/node:8.10.0'
    steps:
      - checkout
      - restore_cache:
          key: 'v1-dependencies-{{ checksum "package.json" }}'
      - run:
          name: Lint code
          command: npm run lint
  MochaTests:
    working_directory: ~/repo
    docker:
      - image: 'circleci/node:8.10.0'
    steps:
      - checkout
      - restore_cache:
          key: 'v1-dependencies-{{ checksum "package.json" }}'
      - run:
          name: Test code
          command: npm test
workflows:
  version: 2
  BuildApplication-RunLint-MochaTests:
    jobs:
      - BuildApplication
      - RunLint:
          requires: 
            - BuildApplication
      - MochaTests:
          requires: 
            - BuildApplication
          context: app-environment-variables
